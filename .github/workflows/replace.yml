name: Replace
on:
  push:
    paths:
      - ".github/workflows/replace.yml"
jobs:
  replace-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace text
        run: |
          FIND_TEXT="PlaybackState"
          REPLACE_TEXT="PlayType"

          find . -type d -name ".git" -prune -o -type f -name "*.py" \
            -exec sed -i "s/\b$FIND_TEXT\b/$REPLACE_TEXT/g" {} +

         # find . -type d -name ".git" -prune -o -type f -name "*.py" \
         #   -exec sed -i "s/\blanguage_start\b/language(no_check=True)/g" {} +

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Replace text in Python files"
          commit_options: "--no-verify"
          repository: .
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Delete old workflow run
        uses: Viyomx/delete-workflow-runs@dev